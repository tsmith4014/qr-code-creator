<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form 1</title>
  </head>
  <body>
    <h1>Input Information</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.info.label }}<br />
        {{ form.info(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
